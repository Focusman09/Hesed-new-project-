<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
    input, select { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
    button { padding: 8px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .edit-btn { background: #ffc107; }
    .delete-btn { background: #dc3545; }
    .modify-btn, .done-btn { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome, <span id="username"></span>!</h2>

  <h3>Enter Company Details</h3>
  <input type="text" id="firm" placeholder="Firm Name">
  <input type="text" id="person" placeholder="Person to Contact">
  <input type="text" id="nation" placeholder="Nation">
  <input type="tel" id="phone" placeholder="Phone">
  <button onclick="addData()">Add Entry</button>

  <h3>Your Entries</h3>
  <table>
    <thead>
      <tr>
        <th>Firm Name</th>
        <th>Contact Person</th>
        <th>Nation</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dataList"></tbody>
  </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  document.getElementById('username').innerText = localStorage.getItem('loggedInUser') || 'Guest';

  function addData() {
    const firm = document.getElementById('firm').value;
    const person = document.getElementById('person').value;
    const nation = document.getElementById('nation').value;
    const phone = document.getElementById('phone').value;
    if (!firm || !person || !nation || !phone) {
      alert("All fields must be filled out!");
      return;
    }

    const newRow = document.createElement('tr');
    newRow.innerHTML = `
      <td contenteditable="false">${firm}</td>
      <td contenteditable="false">${person}</td>
      <td contenteditable="false">${nation}</td>
      <td contenteditable="false">${phone}</td>
      <td>
        <button class="edit-btn" onclick="toggleEdit(this)">Edit</button>
        <button class="modify-btn" onclick="modifyRow(this)" style="display:none;">Modify</button>
        <button class="done-btn" onclick="doneEditing(this)" style="display:none;">Done</button>
        <button class="delete-btn" onclick="this.parentElement.parentElement.remove()">Delete</button>
      </td>
    `;
    document.getElementById('dataList').appendChild(newRow);
    document.getElementById('firm').value = "";
    document.getElementById('person').value = "";
    document.getElementById('nation').value = "";
    document.getElementById('phone').value = "";
  }

  window.addData = addData;

  window.toggleEdit = function (button) {
    const row = button.parentElement.parentElement;
    const modifyBtn = row.querySelector('.modify-btn');
    const doneBtn = row.querySelector('.done-btn');
    button.style.display = 'none';
    modifyBtn.style.display = 'inline';
    doneBtn.style.display = 'inline';
  };

  window.modifyRow = function (button) {
    const row = button.parentElement.parentElement;
    const cells = row.querySelectorAll('td[contenteditable="false"]');
    cells.forEach(cell => cell.contentEditable = "true");
  };

  window.doneEditing = function (button) {
    const row = button.parentElement.parentElement;
    const cells = row.querySelectorAll('td[contenteditable="true"]');
    cells.forEach(cell => cell.contentEditable = "false");
    row.querySelector('.edit-btn').style.display = 'inline';
    row.querySelector('.modify-btn').style.display = 'none';
    row.querySelector('.done-btn').style.display = 'none';
  };
});
</script>

</body>
</html>
