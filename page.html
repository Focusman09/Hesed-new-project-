<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hesed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
        }
        .container {
            padding: 50px;
            background: rgba(0, 0, 0, 0.7);
            margin: 50px auto;
            width: 80%;
            border-radius: 10px;
        }
        h1 { font-size: 36px; }
        p { font-size: 18px; }
        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .cta-btn:hover { background: #218838; }
        .testimonials {
            margin-top: 30px;
            font-style: italic;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            margin-top: 20px;
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Hesed</h1>
        <p>Your trusted platform for seamless transactions and customer engagement.</p>
        
        <a href="register.html" class="cta-btn">Get Started</a>

        <div class="testimonials">
            <p>"Hesed has transformed my business. Highly recommended!" - Jane D.</p>
            <p>"A seamless experience from start to finish." - John S.</p>
        </div>

        <div class="form-container">
            <h2>Stay Updated</h2>
            <p>Sign up for exclusive updates and offers!</p>
            <form>
                <input type="text" placeholder="Enter your name" required><br>
                <input type="email" placeholder="Enter your email" required><br>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
