<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Hesed Website</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: url('https://source.unsplash.com/1600x900/?nature,forest') no-repeat center center/cover; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
    }
    .container { 
      background: rgba(255, 255, 255, 0.9); 
      padding: 25px; 
      border-radius: 10px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
      width: 350px; 
      text-align: center;
    }
    h2 { color: #333; }
    input, button { 
      width: 100%; 
      padding: 12px; 
      margin: 10px 0; 
      border-radius: 5px; 
      border: 1px solid #ccc; 
      font-size: 16px;
    }
    button { 
      background: #007bff; 
      color: white; 
      border: none; 
      cursor: pointer; 
    }
    button:hover { background: #0056b3; }
    .checkbox-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .avatar { 
      width: 80px; 
      height: 80px; 
      border-radius: 50%; 
      margin-bottom: 10px; 
    }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head> 
<body>

<div class="container">
  <h1>Welcome to Hesed Website</h1>
  <img src="https://i.imgur.com/6VBx3io.png" alt="Avatar" class="avatar">
  <h2>Login</h2>
  <form id="loginForm">
    Username: <input type="Username" id="loginUsername" required><br>
      Password: <input type="password" id="loginPassword" required>
      <div class="checkbox-container">
        <label><input type="checkbox" onclick="togglePassword()"> Show Password</label>
        <label><input type="checkbox" checked> Remember me</label>
      </div>
      <button type="button" onclick="login()">Login</button>
  </form>

  <p>New user? <a href="register.html">Register here</a></p> 

  <div class="testimonials">
    <p>"Hesed has transformed my business. Highly recommended!" - Jane D.</p>
    <p>"A seamless experience from start to finish." - John S.</p>
</div>

<script>
  function togglePassword() {
      let password = document.getElementById("loginPassword");
      password.type = password.type === "password" ? "text" : "password";
  }

  function login() {
      let Username = document.getElementById("loginUsername").value.trim();
      let password = document.getElementById("loginPassword").value.trim();
      let users = JSON.parse(localStorage.getItem("users")) ?? {};

      let foundUser = users[Username];
      if (foundUser.password === password) {
          localStorage.setItem("currentUser", JSON.stringify(foundUser));
          alert('Login successful! Redirecting to dasboard...');
          window.location.href = "dasboard.html";
      } else {
          alert("Invalid email or password!");
      }
  }
</script>

</body>
</html>
